<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trolley</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <link href="static/img/trolley.png" rel="icon">
    <script>
      var data = {{ data|tojson }};
      console.log(data)
    </script>
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Navbar Search -->
            <li class="nav-item">
                <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                    <i class="fas fa-search"></i>
                </a>
                <div class="navbar-search-block">
                    <form class="form-inline">
                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-navbar" type="search" placeholder="Search"
                                   aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-navbar" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img src="static/img/trolley.png" alt="Trolley Logo" class="brand-image  elevation-2"
                 style="opacity: .99">
            <span class="brand-text font-weight-light">Trolley</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="static/img/pavel.jpg" class="img-circle elevation-2" alt="User Image" id="profilePicURL">
                </div>
                <div class="info">
                    <a href="#" class="d-block" id="userNameLabel"></a>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                           aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fad fa-cubes"></i>
                            <p>
                                Build Clusters
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: none;">
                            <li class="nav-item">
                                <a href="build-aks-clusters" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>AKS Clusters</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="build-eks-clusters" class="nav-link active">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>EKS Clusters</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="build-gke-clusters" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>GKE Clusters</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fad fa-wrench"></i>
                            <p>
                                Clusters Management
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: none;">
                            <li class="nav-item">
                                <a href="manage-aks-clusters" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>AKS Clusters</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="manage-eks-clusters" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>EKS Clusters</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="manage-gke-clusters" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>GKE Clusters</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="logout" class="nav-link">
                            <i class="nav-icon far fa-sign-out"></i>
                            <p>
                                Log out
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Build an EKS cluster</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <div class="col-lg-2 align-content-lg-center">
                    <!-- select -->
                    <div class="form-group">
                        <label>Select the amount of nodes</label>
                        <select class="form-control" id="eks-nodes-amt">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-2 align-content-lg-center">
                    <!-- select -->
                    <div class="form-group">
                        <label>Select the Kubernetes version</label>
                        <select class="form-control" id="eks-version">
                            <option>1.21</option>
                            <option>1.20</option>
                            <option>1.19</option>
                            <option>1.18</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 align-content-lg-center">
                    <div class="form-group">
                        <label>Select Location</label>
                        <br>
                        <select class="col-lg-8 align-content-lg-center" id="eks-locations-dropdown">
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 align-content-lg-center">
                    <div class="form-group">
                        <label>Select VPC</label>
                        <br>
                        <select class="col-lg-8 align-content-lg-center" id="eks-vpcs-dropdown">
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 align-content-lg-center">
                    <!-- select -->
                    <div class="form-group">
                        <label>Select Helm Installations</label>
                        <br>
                        <select class="col-lg-8 align-content-lg-center" multiple id="helm-installs-dropdown">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2 align-content-lg-center">
                    <!-- select -->
                    <div class="form-group">
                        <label>Select the expiration time</label>
                        <select class="form-control" id="eks-expiration-time">
                            <option value="1">1h</option>
                            <option value="2">2h</option>
                            <option value="4">4h</option>
                            <option value="8">8h</option>
                            <option value="12">12h</option>
                            <option value="24">24h</option>
                            <option value="48">2d</option>
                            <option value="96">4d</option>
                            <option value="168">7d</option>
                            <option value="336">14d</option>
                            <option value="720">30d</option>
                        </select>
                    </div>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="eks-expose-cluster">
                    <label class="custom-control-label" for="eks-expose-cluster">Expose Cluster</label>
                </div>
                <br>
                <button type="submit" class="btn btn-info" id="build-cluster-button">Build Cluster!</button>

                <!-- /.content-header -->
            </div>

            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <strong>Copyright &copy; 2022-2022 <a href="https://trolley.io">Trolley</a></strong>
                All rights reserved.
                <div class="float-right d-none d-sm-inline-block">
                    <b>Version</b> 0.1
                </div>
            </footer>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="static/script.js"></script>
        <!-- Bootstrap 4 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <!-- AdminLTE App -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    </div>
</div>
</body>
</html>
